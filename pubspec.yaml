name: biblioteca_auth_module
description: A new Flutter package project.
version: 0.0.1
homepage: https://github.com/PhillipiLino/biblioteca-auth-module.git
publish_to: 'none'

environment:
  sdk: '>=2.19.3 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  equatable: ^2.0.5
  google_sign_in: ^6.0.2
  flutter_signin_button: ^2.0.0
  biblioteca_components:
    git:
      url: https://github.com/PhillipiLino/biblioteca-components.git
      ref: main

  clean_architecture_utils:
    git:
      url: https://github.com/PhillipiLino/flutter-clean-architecture-utils.git
      ref: main

  commons_tools_sdk:
    git:
      url: https://github.com/PhillipiLino/flutter-commons-tools-sdk
      ref: main

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  intl_generator: ^0.3.0

